      <h1>Visitor Inquiry</h1>
      <br/>
      <form onsubmit="return validate()" enctype="text/plain" method="post" action="mailto:infoneeded@prantlsbakery.com">
      
      <fieldset>
          <label for="uname">Name: (Required) </label> <br/>
          <input type="text" id="uname" name="uname" Placeholder="Your Name" size="20" maxlength ="250" required><br/><br/>
          <label for="zip">Please provide your zip code:</label><br/>
          <input type="text" id="zip" name="zip" value="" Placeholder="xxxxx" ><br/><br/>
          <label for="email">Please provide your email address: (Required)</label><br/>
          <input type="email" id="email" name="email" value="" Placeholder = "abc@defg.com" required ><br/><br/>
      <fieldset>
          <label fr="message">Message:</label> <br/>
          <textarea id="message" name="message" value="Type your Message" rows="10" cols="50" maxlength="1000"> </textarea><br/><br/>
      </fieldset>
      
      <fieldset>
          <label>Please indicate if you want to receive updates via email:</label><br/>
          <input type="checkbox" id="signup" name="signup" value="yes">Yes, please update me!<br/><br/>
          <input type ="image" src="images/planesubmit.png" alt="Submit" name= "btnimage" value ="Submit" height="50" width="50">
      </fieldset>
