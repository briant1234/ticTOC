    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script> 
    <script type="text/javascript">

    $(function () {
        $('#purchases-graph').highcharts({
        chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Cake Sales'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                        }
                    }
                }
            },
            series: [{
                name: 'Cakes',
                colorByPoint: true,
                data: [{
                    name: 'Burnt Almond Tortes',
                    y: 56.33
                }, {
                    name: 'Lemon Cakes',
                    y: 24.03,
                    sliced: true,
                    selected: true
                }, {
                    name: 'Chocolate Cakes',
                    y: 10.38
                }, {
                    name: 'Strawberry Cakes',
                    y: 4.77
                }, {
                    name: 'Vanilla Cakes',
                    y: 0.91
                }, {
                    name: 'Red Velvet Cakes',
                    y: 0.2
                }]
            }]
        });
    });

    </script>

    <script type="text/javascript">

    $(function () {
        $('#other-graph').highcharts({
        chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Non-cake sales'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: true,
                        format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                        style: {
                            color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                        }
                    }
                }
            },
            series: [{
                name: 'Cakes',
                colorByPoint: true,
                data: [{
                    name: 'Cupcakes',
                    y: 90
                }, {
                    name: 'Other',
                    y: 10,
                    sliced: true,
                    selected: true
                }]
            }]
        });
    });

    </script>
